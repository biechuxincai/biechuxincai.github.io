ass="line">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br><span class="line">127</span><br><span class="line">128</span><br><span class="line">129</span><br><span class="line">130</span><br><span class="line">131</span><br><span class="line">132</span><br><span class="line">133</span><br><span class="line">134</span><br><span class="line">135</span><br><span class="line">136</span><br><span class="line">137</span><br><span class="line">138</span><br><span class="line">139</span><br><span class="line">140</span><br><span class="line">141</span><br><span class="line">142</span><br><span class="line">143</span><br><span class="line">144</span><br><span class="line">145</span><br><span class="line">146</span><br><span class="line">147</span><br><span class="line">148</span><br><span class="line">149</span><br><span class="line">150</span><br><span class="line">151</span><br><span class="line">152</span><br><span class="line">153</span><br><span class="line">154</span><br><span class="line">155</span><br><span class="line">156</span><br><span class="line">157</span><br><span class="line">158</span><br><span class="line">159</span><br><span class="line">160</span><br><span class="line">161</span><br><span class="line">162</span><br><span class="line">163</span><br><span class="line">164</span><br><span class="line">165</span><br><span class="line">166</span><br><span class="line">167</span><br><span class="line">168</span><br><span class="line">169</span><br><span class="line">170</span><br><span class="line">171</span><br><span class="line">172</span><br><span class="line">173</span><br><span class="line">174</span><br><span class="line">175</span><br><span class="line">176</span><br><span class="line">177</span><br></pre></td><td class="code"><pre><span class="line"></span><br><span class="line">import bs4  <span class="comment">#网络解析</span></span><br><span class="line">import re   <span class="comment">#正则表达</span></span><br><span class="line">import urllib.request,urllib.error   <span class="comment">#制定URL 获取网页数据</span></span><br><span class="line">import xlwt <span class="comment">#进行Excel操作</span></span><br><span class="line">import sqlite3  <span class="comment">#进行SQLITe数据库操作</span></span><br><span class="line">from bs4 import BeautifulSoup</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">def main():</span><br><span class="line">    baseurl=<span class="string">&quot;https://movie.douban.com/top250?start=&quot;</span></span><br><span class="line">    datalist=getData(baseurl)</span><br><span class="line">    <span class="comment"># savepath=&quot;豆瓣电影.xls&quot;</span></span><br><span class="line">    dbpath=<span class="string">&quot;movie.db&quot;</span></span><br><span class="line">    <span class="comment">#保存数据</span></span><br><span class="line">    saveData2(datalist,dbpath)</span><br><span class="line"></span><br><span class="line">    <span class="comment"># saveData(datalist,savepath)</span></span><br><span class="line">    <span class="comment"># askURL(&quot;https://movie.douban.com/top250?start=&quot;)</span></span><br><span class="line"><span class="comment">#链接</span></span><br><span class="line">findlink=re.compile(r<span class="string">&#x27;&lt;a href=&quot;(.*?)&quot;&gt;&#x27;</span>)<span class="comment">#创建正则表达式对象表示规则</span></span><br><span class="line"><span class="comment">#图片</span></span><br><span class="line">findimage=re.compile(r<span class="string">&#x27;&lt;img alt=&quot;(.*?)&quot;&#x27;</span>,re.S)<span class="comment">#re.S 让换行符包含在字符中</span></span><br><span class="line"><span class="comment">#片名</span></span><br><span class="line">findTitle=re.compile(r<span class="string">&#x27;&lt;span class=&quot;title&quot;&gt;(.*?)&lt;/span&gt;&#x27;</span>,re.S)</span><br><span class="line"><span class="comment">#评分</span></span><br><span class="line">findRating=re.compile(r<span class="string">&#x27;&lt;span class=&quot;rating_num&quot; property=&quot;v:average&quot;&gt;(.*?)&lt;/span&gt;&#x27;</span>,re.S)</span><br><span class="line"><span class="comment">#评价人数</span></span><br><span class="line">findJudge=re.compile(r<span class="string">&#x27;&lt;span&gt;(\d*)人评价&lt;/span&gt;&#x27;</span>)</span><br><span class="line"><span class="comment">#找到概况</span></span><br><span class="line">findInq=re.compile(r<span class="string">&#x27;&lt;span class=&quot;inq&quot;&gt;(.*)&lt;/span&gt;&#x27;</span>,re.S)</span><br><span class="line"><span class="comment">#bd</span></span><br><span class="line">findBd=re.compile(r<span class="string">&#x27;&lt;p class=&quot;&quot;&gt;(.*?)&lt;/p&gt;&#x27;</span>,re.S)</span><br><span class="line"></span><br><span class="line"><span class="comment">#保存数据</span></span><br><span class="line">def saveData(datalist,savepath):</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;save,,,,,&quot;</span>)</span><br><span class="line">    workbook=xlwt.Workbook(encoding=<span class="string">&quot;utf-8&quot;</span>,style_compression=0)<span class="comment">#创建workbook对象</span></span><br><span class="line">    worksheet=workbook.add_sheet(<span class="string">&#x27;豆瓣电影Top250&#x27;</span>,cell_overwrite_ok=True)<span class="comment">#创建工作表</span></span><br><span class="line">    col=(<span class="string">&#x27;电影详情链接&#x27;</span>,<span class="string">&quot;图片链接&quot;</span>,<span class="string">&quot;电影中文名&quot;</span>,<span class="string">&quot;影片外国名&quot;</span>,<span class="string">&quot;评分&quot;</span>,<span class="string">&quot;评价数&quot;</span>,<span class="string">&quot;概况&quot;</span>,<span class="string">&quot;相关信息&quot;</span>)</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(0,8):</span><br><span class="line">        worksheet.write(0,i,col[i])<span class="comment">#列名</span></span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(0,250):</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;第%d条&quot;</span> %(i+1))</span><br><span class="line">        data=datalist[i]</span><br><span class="line">        <span class="keyword">for</span> j <span class="keyword">in</span> range(0, 8):</span><br><span class="line">            worksheet.write(i+1,j,data[j])<span class="comment">#数据</span></span><br><span class="line">    workbook.save(savepath)<span class="comment">#保存数据</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;爬取成功！&quot;</span>)</span><br><span class="line"><span class="comment">#数据库</span></span><br><span class="line">def saveData2(datalist,dbpath):</span><br><span class="line">   <span class="comment"># init_db(dbpath)</span></span><br><span class="line"></span><br><span class="line">    conn=sqlite3.connect(dbpath)</span><br><span class="line">    cur=conn.cursor()</span><br><span class="line">    <span class="built_in">print</span>(datalist)</span><br><span class="line">    <span class="keyword">for</span> data <span class="keyword">in</span> datalist:</span><br><span class="line">        <span class="built_in">print</span>(<span class="string">&quot;jskdljfkls&quot;</span>)</span><br><span class="line">        <span class="keyword">for</span> index <span class="keyword">in</span> range(len(data)):</span><br><span class="line">            <span class="keyword">if</span> index==4 or index==5:</span><br><span class="line">                <span class="built_in">continue</span></span><br><span class="line">            data[index]=<span class="string">&#x27;&quot;&#x27;</span>+data[index]+<span class="string">&#x27;&quot;&#x27;</span></span><br><span class="line">        sql=<span class="string">&#x27;&#x27;</span><span class="string">&#x27;</span></span><br><span class="line"><span class="string">                insert into movie250(</span></span><br><span class="line"><span class="string">                info_link,pic_link,cname,ename,score,rated,instrodction,info)</span></span><br><span class="line"><span class="string">                values(%s)&#x27;</span><span class="string">&#x27;&#x27;</span>%<span class="string">&quot;,&quot;</span>.join(data)</span><br><span class="line">        <span class="built_in">print</span>(sql)</span><br><span class="line">        cur.execute(sql)<span class="comment">#执行</span></span><br><span class="line">        conn.commit()<span class="comment">#提交</span></span><br><span class="line">    cur.close()</span><br><span class="line">    conn.close()</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment">#创建数据库</span></span><br><span class="line">def init_db(dbpath):</span><br><span class="line">    sql=<span class="string">&#x27;&#x27;</span><span class="string">&#x27;</span></span><br><span class="line"><span class="string">    create table movie250</span></span><br><span class="line"><span class="string">    (id integer primary key autoincrement,</span></span><br><span class="line"><span class="string">    info_link text,</span></span><br><span class="line"><span class="string">    pic_link text,</span></span><br><span class="line"><span class="string">    ename varchar,</span></span><br><span class="line"><span class="string">    cname varchar,</span></span><br><span class="line"><span class="string">    score numeric,</span></span><br><span class="line"><span class="string">    rated numeric,</span></span><br><span class="line"><span class="string">    instroduction text,</span></span><br><span class="line"><span class="string">    info text</span></span><br><span class="line"><span class="string">    )</span></span><br><span class="line"><span class="string">    &#x27;</span><span class="string">&#x27;&#x27;</span></span><br><span class="line">    conn = sqlite3.connect(dbpath)  <span class="comment"># 打开或创建数据库文件</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;打开数据库成功！&quot;</span>)</span><br><span class="line">    c = conn.cursor()  <span class="comment"># 获取游标</span></span><br><span class="line">    c.execute(sql)</span><br><span class="line">    conn.commit()  <span class="comment"># 提交数据库操作</span></span><br><span class="line"></span><br><span class="line">    conn.close()  <span class="comment"># 关闭数据库连接</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;成功建表&quot;</span>)</span><br><span class="line"></span><br><span class="line"><span class="comment">#爬取网页</span></span><br><span class="line">def getData(baseurl):</span><br><span class="line">    datalist=[]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> range(0,10):<span class="comment">#获取页面信息 调用10次</span></span><br><span class="line">        url=baseurl+str(i*25)</span><br><span class="line">        html=askURL(url)<span class="comment">#保存获取的网页源码</span></span><br><span class="line">        <span class="comment"># print(html)</span></span><br><span class="line">        <span class="comment">#逐一解析数据</span></span><br><span class="line">        soup=BeautifulSoup(html,<span class="string">&quot;html.parser&quot;</span>)<span class="comment">#解析网页内容，并保存到【列表】soup中</span></span><br><span class="line">        <span class="comment"># print(len(soup))</span></span><br><span class="line">        <span class="keyword">for</span> i <span class="keyword">in</span> soup.find_all(<span class="string">&#x27;div&#x27;</span>,class_=<span class="string">&quot;item&quot;</span>):</span><br><span class="line"></span><br><span class="line">            data=[]<span class="comment">#保存一部电影的所有信息</span></span><br><span class="line">            item=str(i)<span class="comment">#将网页信息字符串化</span></span><br><span class="line">            <span class="comment"># print(item)</span></span><br><span class="line">            <span class="comment"># break</span></span><br><span class="line">            <span class="comment">#链接</span></span><br><span class="line">            link=re.findall(findlink,item)[0]<span class="comment">#通过正则表达式查找</span></span><br><span class="line">            data.append(link)</span><br><span class="line">            <span class="comment">#图片</span></span><br><span class="line">            image=re.findall(findimage,item)[0]</span><br><span class="line">            data.append(image)</span><br><span class="line">            <span class="comment">#片名</span></span><br><span class="line">            titles=re.findall(findTitle,item)</span><br><span class="line">            <span class="keyword">if</span> len(titles)==2:</span><br><span class="line">                ctitle=titles[0]<span class="comment">#中文名</span></span><br><span class="line">                data.append(ctitle)</span><br><span class="line">                <span class="comment">#英文名</span></span><br><span class="line">                otitle=titles[1].replace(<span class="string">&quot;/&quot;</span>,<span class="string">&quot;&quot;</span>)<span class="comment">#去掉无关符号</span></span><br><span class="line">                data.append(otitle)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                data.append(titles[0])</span><br><span class="line">                data.append(<span class="string">&#x27; &#x27;</span>)<span class="comment">#外国名留空</span></span><br><span class="line">            <span class="comment">#评分</span></span><br><span class="line">            rating=re.findall(findRating,item)[0]</span><br><span class="line">            data.append(rating)</span><br><span class="line">            <span class="comment">#评价人数</span></span><br><span class="line">            judge=re.findall(findJudge,item)[0]</span><br><span class="line">            data.append(judge)</span><br><span class="line">            <span class="comment">#概述</span></span><br><span class="line">            inq=re.findall(findInq,item)</span><br><span class="line">            <span class="keyword">if</span>(len(inq)!=0):</span><br><span class="line">                inq=inq[0].replace(<span class="string">&quot;。&quot;</span>,<span class="string">&#x27;&#x27;</span>)<span class="comment">#去掉句号</span></span><br><span class="line">                data.append(inq)</span><br><span class="line">            <span class="keyword">else</span>:</span><br><span class="line">                data.append(<span class="string">&quot; &quot;</span>)</span><br><span class="line"></span><br><span class="line">            bd=re.findall(findBd,item)[0]</span><br><span class="line">            bd=re.sub(<span class="string">&#x27;&lt;br(\s+)?/&gt;(\s+)?&#x27;</span>,<span class="string">&quot; &quot;</span>,bd)</span><br><span class="line">            bd=re.sub(<span class="string">&#x27;/&#x27;</span>,<span class="string">&quot; &quot;</span>,bd)<span class="comment">#替换</span></span><br><span class="line">            data.append(bd.strip())<span class="comment">#去掉前后空格</span></span><br><span class="line">            datalist.append(data)<span class="comment">#把处理好的一部电影信息放到一起</span></span><br><span class="line">            <span class="built_in">print</span>(data)<span class="comment">#数据信息</span></span><br><span class="line">    <span class="built_in">print</span>(datalist)</span><br><span class="line">    <span class="built_in">return</span> datalist</span><br><span class="line"></span><br><span class="line"><span class="comment">#得到指定一个URL的网页内容</span></span><br><span class="line">def askURL(url):</span><br><span class="line">    <span class="comment">#head=&#123;&#125;封装自己访问的信息  用户代理</span></span><br><span class="line">    head=&#123;<span class="string">&quot;User-Agent&quot;</span>: <span class="string">&quot;Mozilla/5.0 (Windows NT 10.0; Win64; x64) AppleWebKit/537.36 (KHTML, like Gecko) Chrome/87.0.4280.141 Safari/537.36&quot;</span>&#125;</span><br><span class="line">    request=urllib.request.Request(url,headers=head)</span><br><span class="line">    html=<span class="string">&quot;&quot;</span></span><br><span class="line">    try:</span><br><span class="line">        response=urllib.request.urlopen(request)</span><br><span class="line">        html=response.read().decode(<span class="string">&quot;utf-8&quot;</span>)<span class="comment">#获取网页源码信息</span></span><br><span class="line">        <span class="comment"># print(html)#打印网页源码</span></span><br><span class="line">    except urllib.error.URLError as e:</span><br><span class="line">        <span class="keyword">if</span> hasattr(e,<span class="string">&quot;code&quot;</span>):</span><br><span class="line">            <span class="built_in">print</span>(e.code)</span><br><span class="line">        <span class="keyword">if</span> hasattr(e,<span class="string">&quot;reason&quot;</span>):</span><br><span class="line">            <span class="built_in">print</span>(e.reason)</span><br><span class="line">    <span class="built_in">return</span> html</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">     main()</span><br><span class="line">    <span class="comment"># init_db(&quot;moive250.db&quot;).encoding(&quot;utf-8&quot;)</span></span><br><span class="line"></span><br></pre></td></tr></table></figure>
