        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br></pre></td><td class="code"><pre><span class="line">import sqlite3</span><br><span class="line">conn=sqlite3.connect(<span class="string">&quot;test.db&quot;</span>)<span class="comment">#打开或创建数据库文件</span></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;打开数据库成功！&quot;</span>)</span><br><span class="line">c=conn.cursor()<span class="comment">#获取游标</span></span><br><span class="line"><span class="comment"># sql=&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="comment">#     create table company</span></span><br><span class="line"><span class="comment">#            (id int primary key not null,</span></span><br><span class="line"><span class="comment">#            name text not null,</span></span><br><span class="line"><span class="comment">#            age int not null,</span></span><br><span class="line"><span class="comment">#            address char(50),</span></span><br><span class="line"><span class="comment">#            salary real);</span></span><br><span class="line"><span class="comment"># &#x27;&#x27;&#x27;创建数据库</span></span><br><span class="line"><span class="comment"># sql=&#x27;&#x27;&#x27;</span></span><br><span class="line"><span class="comment">#     insert into company (id,name,age,address,salary)</span></span><br><span class="line"><span class="comment">#      values (1,&#x27;张三&#x27;,56,&quot;广州&quot;,5654);</span></span><br><span class="line"><span class="comment"># &#x27;&#x27;&#x27;#插入</span></span><br><span class="line">sql=<span class="string">&quot;select id ,name,address,salary from company&quot;</span></span><br><span class="line"><span class="comment"># c.execute(sql)#执行sql语句</span></span><br><span class="line">cursor=c.execute(sql)</span><br><span class="line"><span class="keyword">for</span> i <span class="keyword">in</span> cursor:</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;id= &quot;</span>,i[0])</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;name= &quot;</span>,i[1])</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;address= &quot;</span>,i[2])</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;salary= &quot;</span>,i[3])</span><br><span class="line"><span class="comment"># conn.commit()#提交数据库操作</span></span><br><span class="line">conn.close()<span class="comment">#关闭数据库连接</span></span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;成功建表&quot;</span>)</span><br></pre></td></tr></table></figure>
