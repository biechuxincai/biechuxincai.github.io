        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment"># 可写函数说明</span></span><br><span class="line">def printinfo(name, age):</span><br><span class="line">    <span class="string">&quot;打印任何传入的字符串&quot;</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Name: &quot;</span>, name)</span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;Age &quot;</span>, age)</span><br><span class="line">    <span class="built_in">return</span></span><br><span class="line"><span class="comment"># 调用printinfo函数</span></span><br><span class="line">printinfo( age=50, name=<span class="string">&quot;miki&quot;</span>)</span><br><span class="line"><span class="comment">#不同类型</span></span><br><span class="line">def complexfunc(d,*a,**b):<span class="comment"># **字典   *元组</span></span><br><span class="line">    <span class="built_in">print</span>(d)</span><br><span class="line">    <span class="built_in">print</span>(a)</span><br><span class="line">    <span class="built_in">print</span>(b)</span><br><span class="line">    <span class="built_in">return</span></span><br><span class="line">complexfunc(0,1,3,3,4.3,name=<span class="string">&#x27;bu&#x27;</span>)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 可写函数说明</span></span><br><span class="line">def sum(arg1, arg2):</span><br><span class="line">    <span class="comment"># 返回2个参数的和.&quot;</span></span><br><span class="line">    tota = arg1 + arg2</span><br><span class="line">    <span class="comment">#print(&quot;函数内 : &quot;, total)</span></span><br><span class="line">    <span class="built_in">return</span> tota</span><br><span class="line"><span class="comment"># 调用sum函数</span></span><br><span class="line">total = sum(10, 20 )</span><br><span class="line"><span class="built_in">print</span>(total)</span><br><span class="line"></span><br><span class="line">total = 0  <span class="comment"># 这是一个全局变量</span></span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 可写函数说明</span></span><br><span class="line">def sum(arg1, arg2):</span><br><span class="line">    <span class="comment"># 返回2个参数的和.&quot;</span></span><br><span class="line">    total = arg1 + arg2  <span class="comment"># total在这里是局部变量.</span></span><br><span class="line">    <span class="built_in">print</span>(<span class="string">&quot;函数内是局部变量 : &quot;</span>, total)</span><br><span class="line">    <span class="built_in">return</span> total</span><br><span class="line"><span class="comment"># 调用sum函数</span></span><br><span class="line">sum(10, 20)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&quot;函数外是全局变量 : &quot;</span>, total)</span><br><span class="line">s=sum(45,67)</span><br><span class="line"><span class="built_in">print</span>(<span class="string">&#x27;re=&#123;&#125;&#x27;</span>.format(s))</span><br><span class="line"></span><br><span class="line"><span class="comment">#小作业找列表奇数位置数</span></span><br><span class="line">def ww(a):</span><br><span class="line">    b=[]</span><br><span class="line">    <span class="keyword">for</span> i <span class="keyword">in</span> a:</span><br><span class="line">        <span class="keyword">if</span> (a.index(i)+1)%2!=0:</span><br><span class="line">             b.append(i)</span><br><span class="line">    <span class="built_in">return</span> b</span><br><span class="line">d=list(input())</span><br><span class="line">c=ww(d)</span><br><span class="line"><span class="built_in">print</span>(c)</span><br><span class="line"><span class="comment">#函数传参时，列表是个特殊情况，是可变参数，不用定义全局列表可直接在 函数中改</span></span><br></pre></td></tr></table></figure>
